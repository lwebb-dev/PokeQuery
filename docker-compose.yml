version: '3.8'

services:

  data:
    image: pokequery-data
    container_name: data
    profiles: [setup]
    build:
      context: docker/poke-data
      dockerfile: Dockerfile
    volumes:
      - poke-data:/poke-data

  redis-stack:
    image: redis/redis-stack:6.2.2-v5
    container_name: redis-stack
    profiles: [all, infrastructure, redis]
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
    - poke-redis:/data


  frontend:
    image: pokequery-frontend
    container_name: frontend
    profiles: [all, frontends]
    depends_on:
      - redis-stack
      - loader
    build:
      context: src/frontend/poke-query
      dockerfile: Dockerfile 
    ports:
      - "3000:80"
    environment:
      API_BASE_URI: http://localhost:5244

  loader:
    image: pokequery-loader
    container_name: poke-loader
    profiles: [all, infrastructure, redis]
    depends_on:
        - redis-stack
    build:
        context: src/backend/PokeLoader
        dockerfile: Dockerfile
    volumes:
        - poke-data:/poke-data
    environment:
      CACHE_DIRECTORY: /poke-data
      REDIS_CONNECTION: redis-stack

volumes:
  poke-data:
    driver: local
  poke-redis:
    driver: local